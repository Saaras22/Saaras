<!DOCTYPE html>
<html>
    <head>
        <title>Drop down menu</title>
    </head>
    <body>
         <h1 align="center">Student Info</h1>
           <fieldset align="center" style="background-color: bisque;" >
           <form>
                 <label><b>Name:</b></label>
                 <input type="textbox"><br>
                 <label><b>Roll No:</b></label>
                 <input type="number"><br>
                 <label><b>Branch:</b></label>
                 <input type="text"><br>
                 <label for ="Gender"><b>Gender:</b></label>
                 <input type="radio" name="Gender" value="Male">
                 <label>M</label>
                 <label for ="Gender"></label>
                 <input type="radio" name="Gender" value="Female">
                 <label>F</label><br>
                 <label>Language:</label>
                 <input type="checkbox">HTML<br>
                 <input type="checkbox">PS&lB<br>
                 <input type="checkbox">BEEE<br>
                 <input type="checkbox">JAVA<br>
                 <label>Password</label>
                 <input placeholder="Sneak in your password"; type="password"><br><br>
                 <input type="submit"><br><br>
                 <select id="country">
                  <option>USA</option>
                  <option>AUSTRELIA</option>
                  <option>JAPAN</option>
                  <option>RUSSIA</option>
                  <option>NORTH KOREA</option>
                  <option>SOUTH KOREA</option>
                  <option>UK</option>
                  <option>SPAIN</option>
                  <option>EUROPE</option>
                 </select>  
           </form>
                  <iframe src="https://www.pexels.com/video/30-seconds-of-icon-17853290/" width="500" height="500"></iframe>
           </fieldset>
    </body>
</html>
